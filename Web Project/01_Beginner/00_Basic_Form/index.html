<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        form {
            background-color: purple;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form>
        <h3>This Form is Created By Shifa</h3>
        <label for="student-name">Student Name:</label><br>
        <textarea name="text" id="student-name"></textarea><br><br>

        <label for="student-age">Student Age:</label><br>
        <input type="text" id="student-age" name="t2"><br><br>

        <label for="student-phone">Student Phone No:</label><br>
        <input type="password" id="student-phone" name="p1"><br><br>

        <label>School Transport:</label><br>
        <input type="checkbox" name="transport" value="bike"> Bike<br>
        <input type="checkbox" name="transport" value="walk"> Walk<br>
        <input type="checkbox" name="transport" value="airplane"> Airplane<br>
    </form>
</body>
</html>
